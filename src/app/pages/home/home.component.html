<div class="flex flex-col gap-6">
    <div class="flex flex-col w-full p-4 md:p-8 bg-muted rounded-xl items-center justify-center gap-3">
        <div class="flex items-center w-full gap-2">
            <div class="w-full h-0.5 bg-muted-foreground/30"></div>
            <span class="flex-shrink-0 text-lg font-medium text-muted-foreground">Filtros</span>
            <div class="w-full h-0.5 bg-muted-foreground/30"></div>
        </div>

        <div class="flex items-center justify-center gap-3 flex-wrap">
            <button *ngFor="let filter of rarities"
                class="inline-flex items-center px-4 py-1 rounded-full border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-primary text-primary-foreground hover:bg-primary/80">
                {{ filter.name }}
            </button>
        </div>
    </div>

    <app-items-list />
</div>
