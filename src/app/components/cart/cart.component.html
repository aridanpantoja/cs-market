<button (click)="open()" class="flex items-center">
    <lucide-angular [img]="ShoppingBag"></lucide-angular>
</button>

<dialog class="backdrop:bg-muted/20 backdrop:backdrop-blur-sm" #modal>
    <aside
        class="fixed h-full w-4/5 min-[500px]:w-2/3 sm:max-w-96 sm:w-full bg-background border-l top-0 right-0 z-30 flex flex-col">
        <div class="flex w-full items-center justify-between p-3 sm:p-6 border-b">
            <span class="font-medium">Sua sacola de compras</span>
            <button (click)="close()">
                <lucide-angular [img]="X"></lucide-angular>
            </button>
        </div>


        <div class="flex flex-col items-center justify-center h-full">
            <ng-container *ngIf="items.length; else noItens">
                <ul class="p-3 sm:p-6 w-full space-y-4 flex-grow mb-48 overflow-y-auto">
                    <li *ngFor="let item of items" class="flex gap-2 items-center">
                        <div
                            class="size-20 sm:size-24 flex items-center justify-center flex-shrink-0 rounded-lg border">
                            <img [src]="item.itemimage" alt="" class=" object-cover" />
                        </div>

                        <div class="relative w-full">
                            <p class="text-muted-foreground text-sm sm:text-base font-medium">{{ item.markethashname }}
                            </p>
                            <span class="font-semibold text-sm sm:text-base">${{ item.pricelatest }}</span>
                            <div class="mt-1 flex items-centerg gap-2">
                                <button>
                                    <lucide-angular [img]="Minus" class="size-4"></lucide-angular>
                                </button>
                                <span class="text-muted-foreground">
                                    0
                                </span>
                                <button>
                                    <lucide-angular [img]="Plus" class="size-4"></lucide-angular>
                                </button>
                            </div>

                            <button class="absolute top-0 right-0" (click)="removeFromCart(item.id)">
                                <lucide-angular [img]="Trash" class="size-4 text-destructive"></lucide-angular>
                            </button>
                        </div>
                    </li>
                </ul>

                <div class="flex absolute bottom-0 inset-x-0 w-full flex-col p-3 sm:p-6 gap-2 bg-background">
                    <button
                        class="flex items-center justify-center bg-primary text-primary-foreground shadow hover:bg-primary/90 text-center rounded-md border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 h-10 border-transparent w-full">
                        Finalizar compra
                    </button>

                    <button
                        class="flex items-center justify-center border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground text-center rounded-md font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 h-10  w-full">
                        Continuar comprando
                    </button>
                </div>
            </ng-container>



            <ng-template #noItens>
                <div class="flex flex-col items-center gap-2 p-3 sm:p-6 text-center">
                    <img src="/sales.svg" alt="" class="w-64 h-64">

                    <p class="text-muted-foreground text-lg">Sua sacola estÃ¡ vazia.<br>Continue comprando ðŸ˜Š</p>
                </div>
            </ng-template>
        </div>
    </aside>
</dialog>
