<button [disabled]="disabled" [type]="type" [ngClass]="['text-center inline-flex items-center justify-center px-4 py-1 rounded-full border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent w-full',
    variant === 'default' ? 'bg-primary text-primary-foreground shadow hover:bg-primary/90' : '',
    variant === 'destructive' ? 'bg-destructive text-destructive-foreground shadow-sm hover:bg-destructive/90' : '',
    variant === 'secondary' ? 'bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80' : '',
    variant === 'ghost' ? 'hover:bg-accent hover:text-accent-foreground' : '',
    variant === 'outline' ? 'border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground' : '',
    size === 'default' ? 'h-9 px-4 py-2 w-full' : '',
    size === 'sm' ? 'h-8 rounded-md px-3 text-xs' : '',
    size === 'lg' ? 'h-10 rounded-md px-8' : '',
    size === 'icon' ? 'h-9 w-9' : '',
    size === 'full' ? 'h-10 w-full' : '',
    ]">
    <ng-content></ng-content>
</button>
